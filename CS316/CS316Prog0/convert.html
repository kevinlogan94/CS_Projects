<!DOCTYPE html>
<html>

<title>CS 316 Program 0</title>
</head>
<body>

<h1>CS316 Program 0</h1>

<h2>Convert Units of Measurement</h2>
<!--Set up form for convert_unit.cgi using a GET request-->
<form action="/~kmlo225/CS316/convert_units.cgi" method="GET">

<!--Input-->
Please Enter a Number: <input type="number" name="number"/><br />

<!--2 Dropdown menus for conversion units-->
Please Select a unit for your Number:
<select name='unit'>
  <option value="kilometers">Kilometers</option>
  <option value="meters">Meters</option>
  <option value="miles">Miles</option>
  <option value="feet">Feet</option>
  <option value="celsius">Celsius</option>
  <option value="fahrenheit">Fahrenheit</option>
  <option value="kelvin">Kelvin</option>
  <option value="hours">Hours</option>
  <option value="minutes">Minutes</option>
  <option value="seconds">Seconds</option>
  <option value="days">Days</option>
</select><br/>

Please Select a new unit to convert towards:
<select name='new_unit'>
  <option value="kilometers">Kilometers</option>
  <option value="meters">Meters</option>
  <option value="miles">Miles</option>
  <option value="feet">Feet</option>
  <option value="celsius">Celsius</option>
  <option value="fahrenheit">Fahrenheit</option>
  <option value="kelvin">Kelvin</option>
  <option value="hours">Hours</option>
  <option value="minutes">Minutes</option>
  <option value="seconds">Seconds</option>
  <option value="days">Days</option>
</select><br/>

<!--Submit button-->
<input type="submit" value="Submit" />
</form>

</body>
</html>
